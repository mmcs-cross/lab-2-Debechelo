<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/gauge.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
    <div class="header_todo">
        Today
    </div>
    <div class="container">
        <div class="gauge">
            <div class="gauge__average">
                <svg viewBox="0 0 120 120" class="gauge__cirlce" fill="none" stroke-width="2">
            <circle class="gauge__cirlce-base" r="53" cx="60" cy="60"></circle>
            <circle
              class="gauge__cirlce-arc" 
              r="53" cx="60" cy="60"
              transform="rotate(-90 60 60)"
              stroke-dashoffset="0"
              stroke-dasharray="1 329"></circle>
          </svg>
                <div class="gauge__percent">0</div>
            </div>
        </div>

        <div class="count_task">0 tasks to do</div>
        <div class="input_container">
            <div class="new_day_screen">
                <img src="/images/What.jpg" class="image_day">
                <div class="text1">Whatâ€™s up!</div>
                <div class="text2">What do you want to do today?</div>
            </div>
            <div class="all_down_screen">
                <img src="/images/All.JPG" class="all_down_img_day">
                <div class="text3">All done!</div>
                <div class="text4">Have a party or go for a walk!</div>
            </div>
            <div class="input_list">
                <div class="todo_list"></div>
                <div class="what_is_in_container">
                    <button class="add_task_in_scroll">+</button>
                    <input class="input_text_in_scroll" placeholder="What's next?">
                </div>
            </div>
            <div class="what_is">
                <button class="add_task">+</button>
                <input class="input_text" placeholder="What's next?">
            </div>
        </div>
    </div>


    <div class="new_day_button" type="button">
        <div></div>
        <svg class="icon_new_day" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13 0C14.6569 0 16 1.34315 16 3V13C16 14.6569 14.6569 16 13 16H3C1.34315 16 0 14.6569 0 13V3C0 1.34315 1.34315 0 3 0H13ZM2 13C2 13.5523 2.44772 14 3 14H13C13.5523 14 14 13.5523 14 13V9H11.874C11.4464 10.6613 9.97831 11.905 8.20583 11.9948L8 12C6.20519 12 4.68648 10.8179 4.17993 9.1898L4.12602 9H2V13ZM13 2H3C2.44772 2 2 2.44772 2 3V7H5C5.51284 7 5.93551 7.38604 5.99327 7.88338L6 8C6 9.10457 6.89543 10 8 10C9.05436 10 9.91817 9.18412 9.99451 8.14926L10.0067 7.88338C10.0601 7.4243 10.4243 7.06005 10.8834 7.00673L11 7H14V3C14 2.44772 13.5523 2 13 2Z" fill="#252526"/>
            </svg>
        <div class="day_elem">
            New day
        </div>
    </div>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
</body>

</html>
